<html>
    <head>
        <title>Corona19 Korea Stats</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="korea, corona, corona19, covid, covid19, seoul, south korea"/>
        <meta name="description" content="Corona19 Korea & Seoul Statistics">
        <meta name="author" content="Yu-Sung Chang">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="refresh" content="1800">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat::200,400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400&display=swap&subset=korean" rel="stylesheet">
        <style>
            a {
                color: midnightblue;
                text-decoration: solid;
            }

            body{
                background-color: rgb(251,251,251);
                margin: 0;
                margin-bottom: 4rem;
                padding: 0;
            }

            .header {
                position: sticky;
                top: -4rem;
                left: 0;
                width: 100%;
                background-color: rgba(255,255,255,0.8);
                box-shadow: 0px 1px 2px rgba(128,128,128,0.5);
                padding: 1rem 0 1rem 0;
                margin: 0;
            }

            h1 {
                font-family: 'Montserrat';
                font-weight: 400;
                font-size: 2.5rem;
                color: rgb(72,72,72);
                text-align: center;
                text-transform: uppercase;
                padding: 0;
                margin: 0;
                margin-bottom: 1rem;
            }

            h2{
                font-family: 'Montserrat';
                font-weight: 700;
                font-size: 1.5rem;
                text-align: center;
                text-transform: uppercase;
                padding: 0;
                margin: 0;
            }

            .header > .right {
                position: absolute;
                bottom: 0.5rem;
                right: 1rem;
                font-family: 'Montserrat';
                font-weight: 200;
                font-size: .7rem;
                text-align: right;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(520px, 1fr));
                grid-gap: 2rem;
                padding: 1rem 2rem 1rem 2rem;
            }

            .grid > div {
                border: 1px rgba(128,128,128,0.2) solid;
                border-radius: 5px;
                padding: 20px;
                background-color: rgb(255,255,255);
                box-shadow: 0px 0px 4px rgba(128,128,128,0.5);
            }

            .footer {
                position: fixed;
                bottom: 0;
                left: 0;
                font-family: 'Montserrat';
                font-weight: 200;
                font-size: 1rem;
                width: 100%;
                height: 3rem;
                background-color: rgba(255,255,255,0.8);
                box-shadow: 0px -1px 2px rgba(128,128,128,0.5);
                padding: 0;
                margin: 0;
            }

            .footer > .left {
                position: absolute;
                top: 1rem;
                left: 0;
                text-align: left;
                padding-left: 1rem;
            }

            .footer > .right {
                position: absolute;
                top: 1rem;
                right: 0;
                text-align: right;
                padding-right: 1rem;
            }

            .footer > .center {
                position: absolute;
                top: 1rem;
                left: 40%;
                width: 20%;
                text-align: center;
            }

            .seoul_logo {
                background: url("images/seoul_logo.png") no-repeat;
                background-position: 98% 3%;
                background-size: auto 10%;
            }

            .gyunggi_logo {
                background: url("images/gyunggi_logo.png") no-repeat;
                background-position: 98% 3%;
                background-size: auto 10%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Corona19 Korea Stats</h1>
            <h2>Digital Innovation @ SSG.COM</h2>
            <div class="right">Yu-Sung Chang &middot; CTO</div>
        </div>
        <div class="grid">
            <div><img src="output/korea-corona19-stat.svg" style="width:100%;"></div>
            <div><img src="output/korea-corona19-trend.svg" style="width:100%;"></div>
            <div><img src="output/korea-corona19-breakdown.svg" style="width:100%;"></div>
            <div><img src="output/seoul-corona19-by-district.png" style="width:100%;"></div>
            <div class="seoul_logo"><img src="output/seoul-corona19-growth.svg" style="width:100%;"></div>
            <div class="seoul_logo"><img src="output/seoul-corona19-delta.svg" style="width:100%;"></div>
            <div class="seoul_logo"><img src="output/seoul-corona19-by-age.svg" style="width:100%;"></div>
            <div class="seoul_logo"><img src="output/seoul-corona19-by-gender.svg" style="width:100%;"></div>
            <div><img src="output/gyunggi-corona19-by-district.png" style="width:100%;"></div>
            <div class="gyunggi_logo"><img src="output/gyunggi-corona19-growth.svg" style="width:100%;"></div>
            <div class="gyunggi_logo"><img src="output/gyunggi-corona19-delta.svg" style="width:100%;"></div>
            <div class="gyunggi_logo"><img src="output/gyunggi-corona19-by-age.svg" style="width:100%;"></div>
            <div class="gyunggi_logo"><img src="output/gyunggi-corona19-by-gender.svg" style="width:100%;"></div>
        </div>
        <div class="footer">
            <div class="left">Powered by<a href="https://wolfram.com/mathematica" target="_blank"><img src="images/mathematica_logo.svg" style="vertical-align:text-bottom; height:1.2rem; padding-left:.4rem;"></a></div>

            <div class="right"><a href="https://github.com/yusungchang/corona19korea.com" target="_blank">Github</a> &middot; <a href="https://ssg.com" target="_blank" style="font-weight:700;">SSG.COM</a></div>
        </div>
    </body>
</html>
